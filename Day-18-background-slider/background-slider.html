<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="background-slider.css">
  <title>Background Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://source.unsplash.com/UWQP2mh5YJI')">
    </div>
    <div class="slide" style="background-image: url('https://source.unsplash.com/hGV2TfOh0ns')">
    </div>
    <div class="slide" style="background-image: url('https://source.unsplash.com/Wrm98byBxfQ')">
    </div>
    <div class="slide" style="background-image: url('https://source.unsplash.com/hIXmJH9xhoo')">
    </div>
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>


  <script src="background-slider.js"></script>
</body>
</html>
